<div class="container">
  <div class="content" *ngIf="order">
    <a routerLink="/track/{{ order.id }}" class="logo track-link"
      >Track Your Order</a
    >
    <h1 class="order-header">Order #{{ order.id }}</h1>
    <div class="order-details">
      <div><strong>Date:</strong> {{ order.createdAt | date : "medium" }}</div>
      <div><strong>Name:</strong> {{ order.name }}</div>
      <div><strong>Address:</strong> {{ order.address }}</div>
      <div><strong>Status:</strong> {{ order.status }}</div>
      <div *ngIf="order.paymentId">
        <strong>Payment ID:</strong> {{ order.paymentId }}
      </div>
    </div>

    <order-items-list [order]="order"></order-items-list>
  </div>

  <div class="shipping-address">
    <app-title title="Shipping Address"></app-title>
    <!-- Add your shipping address content here -->
    <div class="address-details">
      <!-- Example content for the shipping address -->
      <div><strong>Name:</strong> John Doe</div>
      <div><strong>Address:</strong> 123 Main Street</div>
      <div><strong>City:</strong> Example City</div>
      <div><strong>Country:</strong> Example Country</div>
    </div>
  </div>
</div>
