<div class="order-tracking-container">
  <div *ngFor="let status of orderStatuses; let i = index" class="order-status">
    <div class="status-icon" [ngClass]="{ active: i <= currentStatusIndex }">
      <i class="fas" [ngClass]="status.icon"></i>
    </div>
    <div class="status-text">{{ status.text }}</div>
  </div>
</div>
